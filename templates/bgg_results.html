<!doctype html>
<html lang="en">
  <head>
    <title>{{ user }}'s recommendations</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Recommender system for Board Game Geek users">
    <meta name="author" content="Timothy Tan">

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bgg_results.css') }}">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">BoardGames-O-Matic</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="/home">Home</a>
                <a class="nav-link" href="/about">About</a>
                <a class="nav-link" href="/contact">Contact</a>
              </nav>
            </div>
          </header>

	        <main role="main" class="inner cover">
            <h1 class="cover-heading">20 games you should check out</h1>
              	  {% for table in tables %}
              	    <h4>{{titles[loop.index]}}</h4>
              	       {{ table|safe }}
              	   {% endfor %}
            {% if not_done %}
            <form action="/rating" method="POST">
              <input type="hidden" name="user" value="{{ user }}"/>
              <input type='hidden' name="algorithm" value="{{ algorithm }}"/>
              <input type='hidden' name="algo" value="{{ algo }}"/>
              <button type="submit" name='submit' value="good" class="btn btn-success btn-lg">Great List!</button>
              <button type="submit" name='submit' value="not_good" class="btn btn-danger btn-lg">Not so good...</button>
            </form>
            {% else %}
            <form action="/last" method="POST">
              <input type="hidden" name="user" value="{{ user }}"/>
              <input type='submit' name='back' value='Go Back' class='btn btn-primary btn-lg'/>
            </form>
            {% endif %}
          </main>



          <footer class="mastfoot">
            <div class="inner">
              <p>Created by <a href="https://boardgamegeek.com/user/passthedynamite">Timothy Tan</a>. All rights reserved.</p>
            </div>
          </footer>

        </div>

      </div>

    </div>
	  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
