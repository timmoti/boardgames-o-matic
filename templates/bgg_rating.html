<!doctype html>
<html lang="en">
  <head>
    <title>{{ user }}'s recommendations</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Recommender system for Board Game Geek users">
    <meta name="author" content="Timothy Tan">

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bgg_input.css') }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109852663-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-109852663-1');
    </script>


  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <header class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">BoardGames-O-Matic</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="/home">Home</a>
                <a class="nav-link" href="/about">About</a>
                <a class="nav-link" href="/contact">Contact</a>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">

            <h1 class="cover-heading">Thanks for your feedback!</h1>
           
            <p>That list was created based on a method called {{ algorithm }}</p>
            <p>Click to view another list of recommendations based on a different algorithm.</p>
             <form action="/result" method="POST">
                <input type="hidden" name="user" value="{{ user }}"/>
                <input type='hidden' name="algo" value="{{ algo }}"/>
                <input type= "submit" class="btn btn-primary btn-lg" value='New List'/>
                <!-- <a href="/{{algo_name}}" class='btn btn-primary btn-lg' value='new_list'/>New List</a> -->
                <!-- <a href="/contact" class='btn btn-secondary btn-lg' value='Feedback'/>Feedback</a> -->
            </form>
            

            

          </main>



          <footer class="mastfoot">
            <div class="inner">
              <p>Created by <a href="https://boardgamegeek.com/user/passthedynamite">Timothy Tan</a>. All rights reserved.</p>
            </div>
          </footer>

        </div>

      </div>

    </div>

    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../../../assets/js/vendor/popper.min.js"></script>
    <script src="../../../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
